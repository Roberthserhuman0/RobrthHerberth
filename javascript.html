<!DOCTYPE html>
<body>
    <script>
        let livros = [];
        function cadastrar() {
            let nome = prompt('Nome do novo livro:');
            let autor = prompt('Nome do autor: ');
            let livro = {
                nome: nome,
                autor: autor
            };
            livros.push(livro);
        }
        function listar() {
            let mensagem = '';
            for (let livro of livros) {
                mensagem += livro.nome + ' - ' + livro.autor + '\n'
            }
            alert(mensagem)
        }
        loop:
        while (true) {
            opcao = prompt('O que você quer fazer?\n1: cadstrar\n2: lista\n3: sair');
            switch (opcao) {
                case '1':
                    cadastrar()
                    break;
                case '2':
                    listar()
                    break;
                case '3':
                    break loop;
                default:
                    alert('Opção não encontrada!')
                    break;
            }
        }
    </script>
</body>
</html>
